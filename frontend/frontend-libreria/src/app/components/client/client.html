<div class="clientes-container">
    <h2>Gestión de Clientes</h2>
  
    <div class="actions">
      <button class="btn agregar" (click)="agregarCliente()">Agregar Cliente</button>
    </div>
  
    <table class="clientes-table">
      <thead>
        <tr>
          <th>CC</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (cliente of clientes; track cliente.cc) {
          <tr>
            <td>{{ cliente.cc }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>
              <button class="btn actualizar">Actualizar</button>
              <button class="btn eliminar" >Eliminar</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
