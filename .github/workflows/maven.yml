name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: libreria
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d libreria"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U admin; then
              echo "PostgreSQL está listo"
              break
            fi
            echo "Esperando a PostgreSQL..."
            sleep 5
          done

      - name: Build with Maven (backend)
        working-directory: backend/backend-libreria
        run: mvn clean install

      - name: Run tests with Maven (backend)
        working-directory: backend/backend-libreria
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/libreria
          SPRING_DATASOURCE_USERNAME: admin
          SPRING_DATASOURCE_PASSWORD: admin
        run: mvn test

      - name: Deploy to Render
        if: success()
        run: |
          echo "Desplegando API a Render..."
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -d ''

      - name: Send failure notification email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Falló el build/test de Maven en GitHub Actions"
          to: juan_alzate82221@elpoli.edu.co, sara_sanchez82221@elpoli.edu.co
          from: "GitHub Actions <${{ secrets.MAIL_USERNAME }}>"
          body: |
            Hola equipo,

            El flujo de integración continua (CI) de GitHub Actions ha fallado en el repositorio:
            ${{ github.repository }}

            Rama: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Error: Falló el build o los tests de Maven.

            Revisa los logs en: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            --
            Enviado automáticamente por GitHub Actions
